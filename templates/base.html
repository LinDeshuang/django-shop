<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>商城</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/loaders.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/loading.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/swiper.min.css' %}"/>
    <script src="{% static 'js/jquery.min.js' %}" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(window).load(function () {
            $(".loading").addClass("loader-chanage")
            $(".loading").fadeOut(300)
        })
    </script>
</head>
<!--loading页开始-->
<div class="loading">
    <div class="loader">
        <div class="loader-inner pacman">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</div>

<!--loading页结束-->
<body>

{% block custom_content %}
{% endblock %}

<footer class="page-footer fixed-footer">
    <ul>
        <li class="active">
            <a href="{% url 'index' %}">
                <img src="{% static 'images/footer01.png' %}"/>
                <p>首页</p>
            </a>
        </li>
        <li>
            <a href="{% url 'category_list' %}">
                <img src="{% static 'images/footer002.png' %}"/>
                <p>分类</p>
            </a>
        </li>
        <li>
            <a href="shopcar.html">
                <img src="{% static 'images/footer003.png' %}"/>
                <p>购物车</p>
            </a>
        </li>
        <li>
            <a href="/user/index">
                <img src="{% static 'images/footer004.png' %}"/>
                <p>个人中心</p>
            </a>
        </li>
    </ul>
</footer>


<script src="{% static 'js/swiper.min.js' %}" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var mySwiper = new Swiper('.swiper-container', {
            loop: true,
            speed: 1000,
            autoplay: 2000
        });
    })
</script>
</body>
</html>
